<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="/test-figma/style.css" />
  </head>
  <body>
    <div class="home-screen">
      <div class="div">
        <div class="overlap">
          <div class="overlap">
            <div class="overlap-group">
              <div class="rectangle"></div>
              <p class="DELICIOUS-FOOD-AT">
                <span class="text-wrapper">DELICIOUS FOOD<br /></span> <span class="span">AT YOUR DOOR STEPS</span>
              </p>
              <div class="rice-card">
                <div class="group">
                  <div class="orice">
                    <div class="div-wrapper"><div class="text-wrapper-2">$180.35</div></div>
                  </div>
                  <div class="add-button">
                    <div class="overlap-2"><div class="text-wrapper-3">+</div></div>
                  </div>
                </div>
              </div>
              <div class="menu-icon">
                <div class="rectangle-2"></div>
                <div class="rectangle-3"></div>
                <div class="rectangle-4"></div>
              </div>
              <div class="all-food-items">
                <div class="group-2">
                  <div class="rectangle-5"></div>
                  <div class="rectangle-6"></div>
                  <div class="rectangle-7"></div>
                  <div class="rectangle-8"></div>
                </div>
              </div>
            </div>
            <div class="group-wrapper"><img class="img" src="img/group.png" /></div>
            <div class="zinger-card">
              <div class="overlap-3">
                <img class="mask-group" src="img/mask-group.png" />
                <div class="group-3">
                  <div class="orice">
                    <div class="div-wrapper"><div class="text-wrapper-4">$50.50</div></div>
                  </div>
                  <div class="add-button">
                    <div class="overlap-2"><div class="text-wrapper-3">+</div></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="rice-button"><img class="rice-bowl" src="img/rice-bowl.png" /></div>
          </div>
          <div class="drinks-button"><img class="group-4" src="img/image.png" /></div>
          <img class="search" src="img/search.png" />
          <img class="shopping-cart-icon" src="img/shopping-cart-icon.png" />
        </div>
        <div class="overlap-4">
          <img class="rectangle-9" src="img/rectangle-11.png" />
          <div class="rectangle-10"></div>
          <div class="text-wrapper-5">Chicken Manchurian</div>
          <div class="text-wrapper-6">Chinese Cuisine</div>
          <div class="rectangle-11"></div>
          <img class="vector" src="img/vector-3.svg" />
          <div class="text-wrapper-7">$110.50</div>
        </div>
        <p class="popular-now"><span class="text-wrapper-8">Popular </span> <span class="text-wrapper-9">Now</span></p>
      </div>
    </div>
  </body>
</html>
